name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 355   # Run slightly less than 6h (to avoid hitting the hard cap)

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“‚ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ“¦ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            echo "ğŸ”„ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ No backup to restore."
          fi

      - name: ğŸ”Œ Start tmate session
        run: |
          echo "ğŸ”„ Launching tmate..."
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name }}.txt"
          echo "âœ… SSH Ready: $SSH"
          sleep 60 # give time for GitHub to sync

      - name: ğŸ’¾ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name }}"
          zip -r ".backup/$name.zip" * .git/** ".github/**" ".backup/**" || true

      - name: â¬†ï¸ Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ Updated SSH + backup for ${{ github.event.client_payload.vps_name }}"
          file_pattern: 'links/*.txt .backup/*.zip'

      - name: ğŸ” Re-trigger workflow
        if: always()
        run: |
          echo "ğŸ”„ Re-triggering workflow before timeout..."
          curl -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d '{ "event_type": "create-vps", "client_payload": { "vps_name": "autovps", "backup": true }}'
